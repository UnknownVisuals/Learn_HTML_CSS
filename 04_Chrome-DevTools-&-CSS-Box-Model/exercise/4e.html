<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button class="applyButton">Apply on company website</button>
    <button class="saveButton">Save</button>
    <style>
        .applyButton {
            background-color: rgb(41, 94, 176);
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 21px;
            cursor: pointer;
            transition: all 0.15s;
        }

        .applyButton:hover {
            background-color: rgb(16, 61, 129);
        }

        .saveButton {
            background-color: white;
            color: rgb(41, 94, 176);
            font-weight: bold;
            padding: 11px 30px;
            border: solid;
            border-width: 1px;
            border-radius: 21px;
            border-color: rgb(41, 94, 176);
            cursor: pointer;
            transition: all 0.15s;
        }

        .saveButton:hover {
            background-color: rgb(191, 210, 238);
            border-width: 2px;
        }
    </style>
</body>

</html>
