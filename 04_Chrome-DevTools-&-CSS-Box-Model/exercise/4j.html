<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Shadow</button>
    <style>
        button {
            background-color: green;
            color: white;
            border: none;
            padding: 4px 8px;
            box-shadow: 2px 2px 2dvb rgba(0, 0, 0, 0.5);
            transition: all 0.15s;
            cursor: pointer;
        }

        button:active {
            margin-top: 2px;
            margin-left: 2px;
            box-shadow: none;
        }
    </style>
</body>

</html>
