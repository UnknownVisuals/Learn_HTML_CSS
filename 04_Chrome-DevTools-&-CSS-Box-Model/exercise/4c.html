<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Sign up</button>
    <style>
        button {
            background-color: rgb(85, 164, 89);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 18px;
            font-weight: bold;
            cursor: pointer;
            transition: box-shadow 0.15s;
        }

        button:hover {
            box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</body>

</html>
