<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>Add to Cart</button>
    <style>
        button {
            background-color: rgb(249, 216, 75);
            border: none;
            height: 36px;
            width: 200px;
            border-radius: 18px;
            cursor: pointer;
            transition: background-color 0.15s;
        }

        button:hover {
            background-color: rgb(224, 171, 55);
        }
    </style>
</body>

</html>
