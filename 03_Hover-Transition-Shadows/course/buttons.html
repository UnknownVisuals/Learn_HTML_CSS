<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <style>
        .subscribeButton {
            background-color: rgb(200, 0, 0);
            color: white;
            border: none;
            height: 36px;
            width: 105px;
            border-radius: 2px;
            cursor: pointer;
            margin-right: 8px;
            transition: opacity 0.15s;
        }

        .subscribeButton:hover {
            opacity: 0.8;
        }

        .subscribeButton:active {
            opacity: 0.5;
        }

        .joinButton {
            background-color: white;
            border-color: rgb(40, 120, 210);
            border-style: solid;
            border-width: 1px;
            color: rgb(40, 120, 210);
            height: 36px;
            width: 62px;
            border-radius: 2px;
            cursor: pointer;
            transition: background-color 0.15s, color 0.15s;
        }

        .joinButton:hover {
            background-color: rgb(40, 120, 210);
            color: white;
        }

        .joinButton:active {
            opacity: 0.7;
        }

        .tweetButton {
            background-color: rgb(65, 140, 226);
            color: white;
            border: none;
            height: 36px;
            width: 74px;
            border-radius: 18px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            margin-left: 8px;
            transition: box-shadow 0.15s;
        }

        .tweetButton:hover {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        }
    </style>

    <button class="subscribeButton">SUBSCRIBE</button>
    <button class="joinButton">JOIN</button>
    <button class="tweetButton">Tweet</button>

</body>

</html>
